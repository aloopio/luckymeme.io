<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuckyMeme</title>
  <link href="//fonts.googleapis.com/css?family=Roboto|Open+Sans:200,300,400,700,800,900&amp;subset=latin" rel="preload"
    as="font">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app" class="hidden">
    <header>
      <div>
        <ul>
          <li>
            <a href="https://t.me/LuckyMemeIO"><i class='bx bxl-telegram'></i></a>
          </li>
          <li>
            <a href="https://twitter.com/luckymemeio"><i class='bx bxl-twitter'></i></a>
          </li>
        </ul>
        <ul>
          <li><i class='bx bx-menu'></i></li>
        </ul>
      </div>
    </header>
    <h1>LULU MEME (LULU)</h1>
    <div class="banner">
      <div class="contract">
        <div class="tab">
          <span @click="tab = 'bsc'" :class="{active: tab == 'bsc'}">BSC</span>
          <span @click="tab = 'eth'" :class="{active: tab == 'eth'}">ETH</span>
          <span @click="tab = 'arb'" :class="{active: tab == 'arb'}">ARB</span>
        </div>
        <div>{{contract[tab]}}</div>
      </div>
      <img src="moon.png" />
    </div>

    <div class="countdown">
      <div>
        <div class="time">
          <div>{{ time.h }}</div>
          <div>Hours</div>
        </div>
        <div class="separator">:</div>
        <div class="time">
          <div>{{time.m}}</div>
          <div>Minutes</div>
        </div>
        <div class="separator">:</div>
        <div class="time">
          <div>{{time.s}}</div>
          <div>Seconds</div>
        </div>
      </div>
      <div v-if="isDuring" class="dialing">Prepare next period</div>
    </div>
    <div class="link">
      <div class="des"><span>Daily lottery results</span></div>
      <div>
        <a
          href="https://pancakeswap.finance/swap?inputCurrency=0x8C5cDFD7F6aCEe315D7F5C2d7ed31cBBB62A81cd&outputCurrency=0x1d96Ea9293791E59EE2c9c83a190311c368Ff1E2">Buy
          LULU</a>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
